<style>
  div{
    background-color: red;
    height: 200px;
    width: 200px;
    display: inline-block;
    
    
  }
  .diamond{
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
  }
</style>

<body>
<div class="diamond"></div>
<div></div>

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
/*global nn */
  function newPatch () {
//     API: code that browser ppl write for us (ex:document)
    const div = nn.create("div")
    const chance = Math.random()
    if (chance > 0.5){
    div.setAttribute("class" , "diamond")
    }
    div.addto("body")
  }
  let patches = 0
  while(patches < 100){
    newPatch()
    patches= patches+ 10
  }

</script>
  </body>
